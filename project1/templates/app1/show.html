{% extends 'base.html' %}

{% block title %}
    <title>SHOW BOOKS</title>
{% endblock %}

{% block content %}
<table class="table table-dark table-striped">
    <thead>
    <tr>
        <th>BOOK_ID</th>
        <th>BOOK_NAME</th>
        <th class="pl-5">ACTION</th>



    </tr>
    </thead>
    <tbody>
    {% for i in data %}
    <tr>
        <td>{{i.b_id}}</td>
        <td>{{i.book_name}}</td>

        <td>
            <a href="{% url 'update_url' i.id %}"><button class="btn btn-outline-warning mr-3">UPDATE</button></a>
             <a href="{% url 'delete_url' i.id %}"><button class="btn btn-outline-danger">DELETE</button></a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
